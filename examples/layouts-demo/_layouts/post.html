---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date: "%B %d, %Y" }}</time>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  {% if page.tags %}
  <footer class="post-tags">
    Tags: {{ page.tags | join: ", " }}
  </footer>
  {% endif %}
</article>
