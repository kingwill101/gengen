<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- RSS Feed Link -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed" href="/feed.xml">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007acc;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .feed-links {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .feed-links a {
            display: inline-block;
            margin-right: 15px;
            padding: 5px 10px;
            background: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
        }
        .feed-links a:hover {
            background: #005a9e;
        }
        pre {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        <nav>
            <a href="/">Home</a>
            <a href="/about.html">About</a>
        </nav>
        
        <div class="feed-links">
            <strong>Generated Files:</strong>
            <a href="/feed.xml" target="_blank">üì° RSS Feed</a>
            <a href="/sitemap.xml" target="_blank">üó∫Ô∏è Sitemap</a>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #666;">
        <p>Generated by <strong>GenGen</strong> with RSS and Sitemap plugins</p>
        <p><small>Check out <a href="/feed.xml">feed.xml</a> and <a href="/sitemap.xml">sitemap.xml</a></small></p>
    </footer>
</body>
</html>
