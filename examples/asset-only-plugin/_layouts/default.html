<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            background: #1e1e1e;
            color: #f8f8f2;
        }
        h1, h2, h3 { color: #f92672; }
        .content { margin: 2rem 0; }
        pre { margin: 1rem 0; }
    </style>
    
    <!-- Plugin assets will be injected here -->
    {% plugin_head %}
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    
    <main class="content">
        {{ content }}
    </main>
    
    <!-- Plugin assets will be injected here -->
    {% plugin_body %}
</body>
</html>
