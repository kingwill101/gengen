{% assign ytHost = 'www.youtube.com' %}
{% assign id = id | default: 0 %}
{% assign width = width | default: 560 %}
{% assign height = height | default: 315 %}
{% assign class = class | default: '' %}
{% assign title = title | default: 'YouTube Video' %}
<div {% if class %} class="{{ class }}"  {% else %}  style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;" {% endif %}>
    <iframe {% unless class %} style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" {% endunless %}
            width="{{ width }}" height="{{ height }}" src="https://{{ ytHost }}/embed/{{ id }} "
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen title="{{ title }}"></iframe>
</div>
