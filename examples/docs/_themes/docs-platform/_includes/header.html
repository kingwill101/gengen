{% assign is_home = include.is_home | default: false %}
<header class="docs-header{% if is_home %} docs-header--home{% endif %}">
  <div class="docs-header__inner">
    <div class="docs-header__brand">
      <a class="brand-link" href="{{ "/" | relative_url }}">
        <span class="brand-logo">ðŸ“˜</span>
        <span class="brand-text">
          <span class="brand-title">{{ site.title }}</span>
          {% if site.description %}
            <span class="brand-subtitle">{{ site.description }}</span>
          {% endif %}
        </span>
      </a>
    </div>

    {% if site.data.site.main_navigation %}
    <nav class="docs-header__nav" aria-label="Primary">
      {% for item in site.data.site.main_navigation %}
        <a href="{% if item.external %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}"
           class="nav-link{% if page.url == item.url %} is-active{% endif %}">
          {{ item.title }}
        </a>
      {% endfor %}
    </nav>
    {% endif %}

    <div class="docs-header__actions">
      {% render 'search' %}
      <button class="theme-toggle" type="button" aria-label="Toggle theme">
        <span class="theme-toggle__icon">ðŸŒ—</span>
      </button>
    </div>
  </div>
</header>
